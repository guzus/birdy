name: release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to release (e.g. v0.4.0)"
        required: true
        default: "v0.4.0"

permissions:
  contents: write

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          # For workflow_dispatch we release the requested tag; for push tags we use the tag that triggered the workflow.
          ref: ${{ github.event_name == 'workflow_dispatch' && inputs.tag || github.ref_name }}

      - name: Set Up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true

      - name: GoReleaser (skip homebrew)
        if: ${{ secrets.GORELEASER_GITHUB_TOKEN == '' }}
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean --skip=homebrew
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: GoReleaser (with homebrew)
        if: ${{ secrets.GORELEASER_GITHUB_TOKEN != '' }}
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --clean
        env:
          # Use a PAT that can also push to the homebrew tap repo.
          GITHUB_TOKEN: ${{ secrets.GORELEASER_GITHUB_TOKEN }}

